<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the encode calculator</title>
    <h1 onclick="window.location.href='www.encode.ba'">The encode calculator</h1>
    <link ref="stylesheet" href="Clculator.css">
</head>
  <body>
    <section id="calculator">
  <!-- User input -->
  <input type="number" id="input-number" value="0"/>
  <!-- Calculation actions -->
  <div id="calc-actions">
    <button type="button" id="btn-add">+</button>
    <button type="button" id="btn-subtract">-</button>
    <button type="button" id="btn-multiply">*</button>
    <button type="button" id="btn-divide">/</button>
  </div>
</section>

<!-- Result output -->
<section id="results">
  <h2 id="current-calculation">0</h2>
  <h2>Result: <span id="current-result">0</span></h2>
</section>
  </body>
</html>
