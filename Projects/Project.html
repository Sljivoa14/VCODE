<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Face Recognition Test</title>

<script defer src="https://unpkg.com/face-api.js@0.22.2/dist/face-api.min.js"></script>

<style>
body {
  margin: 0;
  background: #111;
  color: white;
  font-family: Arial, sans-serif;
  text-align: center;
}

#container {
  position: relative;
  display: inline-block;
}

video {
  border-radius: 10px;
}

canvas {
  position: absolute;
  top: 0;
  left: 0;
}

button {
  margin-top: 15px;
  padding: 12px 20px;
  font-size: 16px;
  background: green;
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 5px;
}
</style>
</head>

<body>

<h2>Face Recognition Test</h2>

<div id="container">
  <video id="video" width="640" height="480" autoplay muted></video>
</div>

<br>
<button id="saveFace">Save Face</button>

<script>
const video = document.getElementById("video");
const saveBtn = document.getElementById("saveFace");

let labeledDescriptors = [];

// Load models
Promise.all([
  faceapi.nets.tinyFaceDetector.loadFromUri("https://unpkg.com/face-api.js@0.22.2/weights"),
  faceapi.nets.faceLandmark68Net.loadFromUri("https://unpkg.com/face-api.js@0.22.2/weights"),
  faceapi.nets.faceRecognitionNet.loadFromUri("https://unpkg.com/face-api.js@0.22.2/weights")
]).then(startVideo);

// Camera
function startVideo() {
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => video.srcObject = stream);
}

// Canvas
const canvas = faceapi.createCanvasFromMedia(video);
document.getElementById("container").append(canvas);

video.addEventListener("play", async () => {
  const displaySize = { width: video.width, height: video.height };
  faceapi.matchDimensions(canvas, displaySize);

  setInterval(async () => {
    const detections = await faceapi
      .detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
      .withFaceLandmarks()
      .withFaceDescriptors();

    const resized = faceapi.resizeResults(detections, displaySize);
    canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);

    if (labeledDescriptors.length > 0) {
      const matcher = new faceapi.FaceMatcher(labeledDescriptors, 0.5);

      resized.forEach(detection => {
        const match = matcher.findBestMatch(detection.descriptor);

        const box = detection.detection.box;
        new faceapi.draw.DrawBox(box, {
          label: match.label,
          boxColor: "green"
        }).draw(canvas);
      });
    } else {
      faceapi.draw.drawDetections(canvas, resized, { boxColor: "green" });
    }
  }, 150);
});

// Save face
saveBtn.onclick = async () => {
  const detection = await faceapi
    .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
    .withFaceLandmarks()
    .withFaceDescriptor();

  if (!detection) {
    alert("No face detected");
    return;
  }

  const label = "Person_" + labeledDescriptors.length;
  const descriptor = detection.descriptor;

  labeledDescriptors.push(
    new faceapi.LabeledFaceDescriptors(label, [descriptor])
  );

  localStorage.setItem("faces", JSON.stringify(
    labeledDescriptors.map(ld => ({
      label: ld.label,
      descriptors: Array.from(ld.descriptors[0])
    }))
  ));

  alert("Face saved");
};

// Load saved faces
const saved = JSON.parse(localStorage.getItem("faces"));
if (saved) {
  labeledDescriptors = saved.map(f =>
    new faceapi.LabeledFaceDescriptors(
      f.label,
      [new Float32Array(f.descriptors)]
    )
  );
}
</script>

</body>
</html>
